    async function cargarPk(vari) {
        document.getElementById(`poke${vari}`).style.visibility = "inherit"
        po = window['poke' + vari] = (document.getElementById(`vv${vari+3}`).value).toLowerCase()
        ps = window['ps' + vari] = Math.round(10 + (window[po].nivel/100 * ((window[po].ps * 2) + Math.floor(Math.random() * 32) + window[po].eps)) + window[po].nivel)  
        atf = window['atf' + vari] = Math.round(5 + (window[po].nivel/ 100 * ((window[po].atf * 2) + Math.floor(Math.random() * 32) + window[po].eaf)))
        dff = window['dff' + vari] = Math.round(5 + (window[po].nivel/ 100 * ((window[po].dff * 2) + Math.floor(Math.random() * 32) + window[po].edf)))
        ats = window['ats' + vari] = Math.round(5 + (window[po].nivel/ 100 * ((window[po].ats * 2) + Math.floor(Math.random() * 32) + window[po].eas)))
        dfs = window['dfs' + vari] = Math.round(5 + (window[po].nivel/ 100 * ((window[po].dfs * 2) + Math.floor(Math.random() * 32) + window[po].eds)))
        document.getElementById(`poke${vari}`).innerHTML = `<img id="imgPoke0${vari}" src="./sprite/${document.getElementById(`vv${vari+3}`).value}_0.gif">
        <div id="tipos0${vari}"></div>
        <h2 id="niv0${vari}">Nivel: ${window[po].nivel}</h2>
        <h2 id="ps0${vari}">PS: ${ps}</h2>
        <h2 id="atf0${vari}">Ataque: ${atf}</h2>
        <h2 id="dff0${vari}">Defensa: ${dff}</h2>
        <h2 id="ats0${vari}">At. especial: ${ats}</h2>
        <h2 id="dfs0${vari}">Def. especial: ${dfs}</h2>`
        document.getElementById("hola").innerHTML = document.getElementById(`hola`).innerHTML + `
        <input hidden name="ps${vari}" id="ps${vari}" value="${window['ps' + vari]}">
        <input hidden name="atf${vari}" id="atf${vari}" value="${window['atf' + vari]}">
        <input hidden name="dff${vari}" id="dff${vari}" value="${window['dff' + vari]}">
        <input hidden name="ats${vari}" id="ats${vari}" value="${window['ats' + vari]}">
        <input hidden name="dfs${vari}" id="dfs${vari}" value="${window['dfs' + vari]}">`
    }
    function elegirP() {
        if (document.getElementsByTagName("input")[3].value.length >= 6 && document.getElementsByTagName("input")[2].value.length >= 3 ) {
        document.body.style.backgroundImage = "url('./fondo-elegir.png')"
        document.getElementById('vv1').style.display = "none"
        document.getElementById('vv2').style.display = "none"

        document.getElementById('vv7').style.display = "inherit"
